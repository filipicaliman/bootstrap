<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        div.border {
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="container p-5">
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 1">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 2">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 1">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Campo 2">
            </div>
        </div>
        <div class="row mb-3">
            <label for="" class="col-form-label col-2">E-mail</label>
            <div class="col-10">
                <input type="email" name="" id="" class="form-control">
            </div>
        </div>
        <hr>
        <h1 class="display-3">Endereço</h1>
        <hr>
        <form>
            <div class="row mb-3 g-3">
                <div class="col-7">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" name="" id="logradouro" class="form-control">
                </div>
                <div class="col-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" name="" id="numero" class="form-control">
                </div>
                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" name="" id="complemento" class="form-control">
                </div>
                <div class="col-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" name="" id="bairro" class="form-control">
                </div>
                <div class="col-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" name="" id="cidade" class="form-control">
                </div>
                <div class="col-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" name="" id="estado" class="form-control">
                </div>
                <div class="col-6">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" name="" id="cep" class="form-control">
                </div>
            </div>
            <button class="btn btn-primary">Cadastrar</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
