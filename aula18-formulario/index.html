<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        div.border {
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="container p-5">
        <form action="">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label><input type="email" id="email" class="form-control
                " placeholder="seu email">
                <div class="form-text">Nunca compartilharemos seu e-mail com terceiros.</div>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label><input type="text" id="senha" class="form-control form-control-lg">
            </div>
            <div class="mb-3 form-check"><input type="checkbox" id="lembrar" class="form-check-input"><label for="lembrar" class="form-check-label">Lembrar de mim</label></div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <hr>
            <input type="file" name="" id="arquivo" class="form-control">
            <input type="color" name="" id="cor" class="form-control mt-3">
            <div class="mb-3">
                <label for="" class="form-label">Cidade</label>
                <input type="text" class="form-control" placeholder="Digite para buscar...">
            <datalist id="cidades">
                <option value="cidade 1"></option>
                <option value="cidade 2"></option>
                <option value="cidade 3"></option>
                <option value="cidade 4"></option>
                <option value="cidade 5"></option>
                <option value="cidade 6"></option>
            </datalist></div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
